<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="qoute-text">
            <i class="fa-solid fa-quote-left" id="quote-icon"></i>
            <span id="qoute">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora doloribus enim totam quisquam earum vitae,</span>
        </div>
        <!-- AUTHOR -->
        <div class="qoute-author">
            <span id="author">shubham</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="Tweeet This!"><i class="fa-brands fa-twitter"></i></button>

            <button id="new-quote" title="New Qoute">New Qoute</button>
        </div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
